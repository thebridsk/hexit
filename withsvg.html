<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      svg > text {
        font-family: sans-serif;
      }
      div, input, button {
        font: xx-large sans-serif;
      }
      input {
        width: 20px;
      }
    </style>
  </head>
  <body onload="focusOn('tc')">
    <div style="width: 100%; display: flex; flex-flow: column nowrap; align-items: center; justify-content: center;">
      <div style="width: 500px; display: flex; flex-flow: column nowrap; align-items: center;">
        <div style="width: 500px;" >
          <div style="display: flex; flex-flow: row nowrap; align-items: center;">
            <label>Center: <input id="tc" type="text" value="" maxlength="1" onkeyup="autotab(this,find('to1'))"/></label>
            <label>Outside:
              <input id="to1" type="text" value="" maxlength="1" onkeyup="autotab(this,find('to2'))"/>
              <input id="to2" type="text" value="" maxlength="1" onkeyup="autotab(this,find('to3'))"/>
              <input id="to3" type="text" value="" maxlength="1" onkeyup="autotab(this,find('to4'))"/>
              <input id="to4" type="text" value="" maxlength="1" onkeyup="autotab(this,find('to5'))"/>
              <input id="to5" type="text" value="" maxlength="1" onkeyup="autotab(this,find('to6'))"/>
              <input id="to6" type="text" value="" maxlength="1" onkeyup="autotab(this,find('next'))"/>
            </label>
          </div>
          <label for="upper">Uppercase
            <input type="checkbox" id="upper" name="upper" checked>
          </label>
        </div>
        <div style="display: flex; flex-flow: row nowrap; justify-content: space-between; width: 100%;">
          <button onclick="edit()">Edit</button>
          <div style="display: block; flex-grow: 1;"> </div>
          <button onclick="random(-1)">Prev</button>
          <button id='next' onclick="random(1)">Next</button>
        </div>
        <div>
          <svg viewBox="0 0 110 110" width="500px">
            <polygon
              fill="none"
              stroke="black"
              points="36.64,2 53.96,12 71.28,2 88.60,12 88.60,32 105.92,42 105.92,62 88.60,72 88.60,92 71.28,102 53.96,92 36.64,102 19.32,92 19.32,72 2,62 2,42 19.32,32 19.32,12"
            />
            <polygon
              stroke="black"
              fill="none"
              points="53.96,32 71.28,42 71.28,62 53.96,72 36.64,62 36.64,42"
            />
            <polyline
              stroke="black"
              fill="none"
              points="19.32,32 36.64,42"
            />
            <polyline
              stroke="black"
              fill="none"
              points="53.96,12 53.96,32"
            />
            <polyline
              stroke="black"
              fill="none"
              points="71.28,42 88.60,32"
            />
            <polyline
              stroke="black"
              fill="none"
              points="71.28,62 88.60,72"
            />
            <polyline
              stroke="black"
              fill="none"
              points="53.96,72 53.96,92"
            />
            <polyline
              stroke="black"
              fill="none"
              points="19.32,72 36.64,62"
            />
            <text id="o1" x="36.64" y="25" dominant-baseline="middle" text-anchor="middle">?</text>
            <text id="o2" x="71.28" y="25" dominant-baseline="middle" text-anchor="middle">?</text>
            <text id="o3" x="19.32" y="55" dominant-baseline="middle" text-anchor="middle">?</text>
            <text id="o4" x="88.60" y="55" dominant-baseline="middle" text-anchor="middle">?</text>
            <text id="o5" x="36.64" y="85" dominant-baseline="middle" text-anchor="middle">?</text>
            <text id="o6" x="71.28" y="85" dominant-baseline="middle" text-anchor="middle">?</text>
            <text id="c"  x="53.96" y="55" dominant-baseline="middle" text-anchor="middle">?</text>
          </svg>
        </div>
      </div>
    </div>
    <script src="perms.js" ></script>
    <script src="hexagon.js" ></script>
  </body>
</html>
